<!DOCTYPE html>
<html>
<head>
  <title>Conic Blitz</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="../assets/logo2.png" />
  <!--add material-->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-indigo.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

  <!-- jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

  <!-- MathJAX -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.2/MathJax.js?config=TeX-MML-AM_CHTML"></script>

  <script src="main.js"></script>
  <script src="../conic.js"></script>

  <style type="text/css">
    #main {
      text-align: center;
    }
    .game {
      margin: 20px 0 20px 0;
      padding: 20px 0px 20px 0px;
      background-color: white;
    }
  </style>
</head>

<body background="../assets/grid.svg">
  <div class="mdl-layout mdl-layout-js">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Dual Nappe</span>

        <span class="mdl-layout-spacer"></span>
        <nav class="mdl-navigation">
          <a href="../learn/" class="mdl-navigation__link">Learn</a>
          <a href="../blitz/" class="mdl-navigation__link">Play</a>
        </nav>
      </div>
    </header>
  </div>

  <div class="mdl-layout-content">
    <div class="mdl-grid">
      <div class="mdl-cell mdl-cell-1"></div>
      <div class="mdl-cell mdl-cell-10" id="main">
        <div id="game-controls" class="game mdl-shadow--2dp">
          <div id="timer"><i class="material-icons">timer</i><h4 id="timer-togg">1:0:0</h4></div>
          <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--colored" id="start_game">Start</button>
          <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--colored" id="end_game" disabled>End</button>
        </div>
        <div id="game-proper" class="game mdl-shadow--2dp">
          <i class="material-icons">code</i>
          <div id="parameters">
            <p id="question">Lorem ipsum</p>
            <p id="equation">Lorem ipsum</p>
          </div>
          <div id="choices">
            <button class="choice mdl-button mdl-button--colored mdl-button--raised" id="A" disabled>Lorem ipsum</button>
            <button class="choice mdl-button mdl-button--colored mdl-button--raised" id="B" disabled>Lorem ipsum</button><br><br>
            <button class="choice mdl-button mdl-button--colored mdl-button--raised" id="C" disabled>Lorem ipsum</button>
            <button class="choice mdl-button mdl-button--colored mdl-button--raised" id="D" disabled>Lorem ipsum</button>
          </div>
        </div>
        <div id="checker" class="game mdl-shadow--2dp">
          <i class="material-icons">check</i>
          <p>Score: <span id="score"></span></p>
        </div>
      </div>
      <div class="mdl-cell mdl-cell-1"></div>
    </div>
  </div>
</body>
</html>
